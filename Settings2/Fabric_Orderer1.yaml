version: '2'

volumes:
    orderer0.example.com:

networks:
    byfn:

services:
    orderer0.example.com:
        extends:
            file:   base/docker-compose-base.yaml
            service: orderer0.example.com
        container_name: orderer0.example.com
        networks:
            - byfn
        extra_hosts:
            - peer0.org1.example.com:192.168.56.2
            - peer1.org1.example.com:192.168.56.2
            - peer0.org2.example.com:192.168.56.3
            - peer1.org2.example.com:192.168.56.3
            - orderer1.example.com:192.168.56.5
            - orderer2.example.com:192.168.56.6

    zookeeper0:
        container_name: zookeeper0
        image: hyperledger/fabric-zookeeper
        environment:
            - ZOO_MY_ID = 1
            - ZOO_SERVERS=server.1=0.0.0.0:2888:3888 server.2=192.168.56.5:2888:3888 server.3=192.168.56.6:2888:3888
        volumes:
            - /data/zookeeper0/data/:/data
            - /data/zookeeper0/datalog/:/datalog
        ports:
            - 2181:2181
            - 2888:2888
            - 3888:3888
        networks:
            - byfn
        extra_hosts:
            - zookeeper1:192.168.56.5
            - zookeeper2:192.168.56.6

    kafka0:
        container_name: kafka0
        image: hyperledger/fabric-kafka
        environment:
            - KAFKA_BROKER_ID=0
            - KAFKA_ADVERTISED_HOST_NAME=192.168.56.4
            - KAFKA_ADVERTISED_PORT=9092
            - KAFKA_ZOOKEEPER_CONNECT=zookeeper0:2181,zookeeper1:2181,zookeeper2:2181
            - KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE=false
            - KAFKA_DEFAULT_REPLICATION_FACTOR=4
            - KAFKA_MIN_INSYNC_REPLICAS=1
        volumes:
            - /data/kafka0/hsperfdata_root/:/tmp/hsperfdata_root
            - /data/kafka0/kafka-logs/:/tmp/kafka-logs
        ports:
            - 9092:9092
        networks:
            - byfn
        extra_hosts:
            - zookeeper1:192.168.56.5
            - zookeeper2:192.168.56.6
        depends_on:
            - zookeeper0